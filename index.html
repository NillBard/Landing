    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div class="container">
      <nav>
        <div class="nav_logo"><span>AI.</span>MAN</div>

                  <div>92%</div>

                </div>
                <div class="percentage-wrapper">
                  <div class="percentage-content"></div>

          </div>
          <!-- <div class="robo-hand_image"></div>
          <div class="robo-hand_lightning"></div>
